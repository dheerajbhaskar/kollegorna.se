<!DOCTYPE html>
<html class="no-js" lang="sv">
<head>
  <meta charset="utf-8">

  <script type="text/javascript" src="//use.typekit.net/gif8hrj.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>{{ page.title }}</title>

  <meta name="title" content="{{ page.meta_title }}">
  <meta name="description" content="{{ page.meta_description }}">

  <meta property="og:title" content="{{ page.meta_title }}">
  <meta property="og:description" content="{{ page.meta_description }}">
  <meta property="og:image" content="http://www.kollegorna.se/images/kollegorna-facebook-avatar.png">
  <meta property="og:url" content="{{ site.url }}{{ page.url | remove:'index.html' }}">

  <link rel="alternate" type="application/rss+xml" title="RSS" href="/feed.xml">

  <meta name="viewport" content="width=device-width">

  <link rel="stylesheet" href="/fonts/fontello/css/kollegorna-icons.css">
  <link rel="stylesheet" href="/fonts/fontello/css/animation.css"><!--[if IE 7]>
  <link rel="stylesheet" href="/fonts/fontello/css/kollegorna-icons-ie7.css"><![endif]-->
  <link rel="stylesheet" href="/stylesheets/css/design-system.css">

  <script src="/js/vendor/modernizr.min.js"></script>
</head>
<body class="{{ page.body_class }}">

  {% include header.html %}

  {{ content }}

  {% include footer.html %}

  <script src="/js/vendor/jquery-1.9.1.min.js"></script>
  <script src="/js/vendor/jquery.lazyload.min.js"></script>
  <script src="/js/vendor/jquery.lettering-0.6.1.min.js"></script>
  <script src="/js/vendor/jquery.fitvids.js"></script>
  <script src="/js/vendor/list.js"></script>
  <script src="/js/vendor/helper.js"></script>
  <script src="/js/app/sections/home.js"></script>
  <script src="/js/app/sections/projects.js"></script>
  <script src="/js/app/navigation.js"></script>
  <script src="/js/app/main.js"></script>

  {% include tracking.html %}
</body>
</html>
